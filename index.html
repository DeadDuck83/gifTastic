<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Gif Tastic Giferator</title>
</head>

<body>
    <section class="header">
        <div class="container">
            <div class="row">
                <H1>Great Gif-builder 5000</H1>
                <div class="col-md-12">
                    <!-- User generated button form -->
                    <form>
                            <div class="form-group">
                              <label for="user-button">Email address</label>
                              <input type="text" class="form-control" id="user-button" aria-describedby="user-help" placeholder="Type anything... seriously">
                              <small id="user-help" class="form-text text-muted">Then share the wonderfulness that are MEMEs with all your friends</small>
                            </div>
                            
                            <button type="submit" class="btn btn-secondary">Meme-me</button>
                          </form>


                </div>
                <div class="col-md-12">
                    <div class="buttons">
                        <!-- Buttons will populate here -->
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="gif-go-here">
                    <!-- Gifs will go here -->
                </div>
            </div>

        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
