<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">


    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Gif Tastic Giferator</title>
</head>

<body>
    <section class="header">
        <div class="container-fluid">
            <H1>Great Gif-builder 5000</H1>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- User generated button form -->
                    <form>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="user-button">Click on one of the delicious pre-loaded cookie meme buttons. Or if you are feeling adventurous, put your own meme into my input</label>
                               
                            </div>
                            <div class="form-group col-md-8">
                                <input type="text" class="form-control" id="user-button" aria-describedby="user-help" placeholder="Type anything... seriously">
                              
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-secondary" id="submit">
                                    <i class="fas fa-hand-point-right"></i> Meme-me</button>

                            </div>
                        </div>
                    </form>
                    <hr>

                </div>
                <div class="col-md-12">
                    <div class="buttons">
                        <!-- Buttons will populate here -->
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="gif-go-here">
                    <!-- Gifs will go here -->
                </div>
            </div>

        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
